<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Record Form</title>
</head>
<body>
<form method="post">
    <p>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstname" id="firstName">
    </p>
    <p>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastname" id="lastName">
    </p>
    <p>
        <label for="emailAddress">Email Address:</label>
        <input type="text" name="email" id="emailAddress">
    </p>
    <p>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone">
    </p>
    <input type="submit" value="Submit" onclick="addtoDB()">
</form>
<p id=â€submitted></p>

<script>
function addtoDB() {
  var xhttp; 
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
        document.getElementById("submitted").innerHTML = "form submitted";
    }
  };
  var first_name = document.getElementById('firstName').value;
   var last_name = document.getElementById('lastName').value;
   var email = document.getElementById('emailAddress').value;
   var phone = document.getElementById('phone').value;
   var queryString = "?firstname=" + first_name +  "&lastname=" + last_name + "&email=" + email + "&phone=" + phone;
   console.log(queryString);
   xhttp.open("GET", "PHP.php" + queryString, true);
   xhttp.send(null); 

}
</script>
